<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form onsubmit ="return passwordverification()" action="" class="mt-5 border p-4">
                        <h4 class="mb-4">Enter your Details here:</h3>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter your first name" name="firstName" class="form-control" id="fname">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter your last name" name="lastName" class="form-control" id="lname">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Email</label>
                                <input type="text" placeholder="Enter email address" name="emailId" class="form-control" id="emailId">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Password</label>
                                <input type="password" placeholder="Enter password, minimum 8 characters" name="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password</label>
                                <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm">
                            </div>
                            <div class="mb-3 col-md-12">
                                <button type = "submit" value = "Submit" class="btn btn-primary float-end">Signup Now!</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <p class="text-center">If you already have an account, please <a href="login.html">login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</html>
